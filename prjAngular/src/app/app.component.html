<div>
    <h1>{{ title }}</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts |slice:0:10">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button type="button" (click) ="toggleJson()">JSON Format</button> 
  <div *ngIf="showJson">
    <h2>Json Format</h2>
    <pre>{{posts | json}}</pre>
  </div>  
  <div>
    <h2 style="text-align: center;">{{'Good' | appendText: ' morning'}}</h2>
  </div>
